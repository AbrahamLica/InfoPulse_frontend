<main class="w-screen flex flex-column align-items-center justify-content-center">

  <app-top-bar></app-top-bar>

  <div class="mt-8 w-9 p-3">

    <p-dataView #dv [value]="noticias">

      <ng-template pTemplate="list" let-products>

        <div
          class="border-2 p-2 m-3"
          *ngFor="let item of products; let first = first"
        >

          <div class="m-3">
            <p>{{ item.titulo }}</p>
          </div>

        </div>

      </ng-template>

    </p-dataView>

  </div>

</main>
