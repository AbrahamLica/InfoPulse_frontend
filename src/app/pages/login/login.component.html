<div class="flex align-items-center justify-content-center w-screen h-screen">
  <img *ngIf="isDarkMode" src="assets/logo.png" alt="" class="mb-3" />
  <div class="p-7 min-w-26rem border-round-3xl border-2 border-primary">
    <form class="p-fluid" autocomplete="off">
      <div class="text-center mb-4">
        <h1>Login</h1>
        <h2 class="mb-5" >Entre com as suas credenciais</h2>
      </div>

      <div class="mb-5">
        <p-floatLabel>
          <input type="text" pInputText [(ngModel)]="credentials.username" placeholder="Digite seu login" name="login" />
          <label class="text-lg mb-5" for="username">Login</label>
        </p-floatLabel>
      </div>

      <div>
        <p-floatLabel>
          <p-password [(ngModel)]="credentials.password" [toggleMask]="true" placeholder="Digite sua senha" name="password" showClear="true" [feedback]="false" />
          <label class="text-lg" for="password">Senha</label>
        </p-floatLabel>
      </div>

      <p-button styleClass="mt-4 mb-4 p-2" type="submit" label="Login" (click)="login()"></p-button>
    </form>

    <p class="text-center">NÃ£o tem uma conta?<span (click)="registrarUsuario()" class="ml-2 underline cursor-pointer"> Registre-se aqui.</span></p>
  </div>
</div>
