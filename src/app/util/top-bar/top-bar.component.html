<div class="shadow-2 w-full bg-primary p-4 border-noround flex align-items-center justify-content-between">
  <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
    <i class="fa-solid fa-bars fa-2xl" [ngStyle]="{ color: isDarkMode ? 'white' : 'black' }" (click)="sidebarVisible = true"></i>
  </button>

  <p-image src="assets/logo.png" alt="Logo" width="250px" styleClass="cursor-pointer" (click)="goHome()"></p-image>

  <div class="flex flex-wrap align-items-center gap-3">
    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      (click)="goHome()"
    >
      <i class="fa-solid fa-house fa-2xl" [ngStyle]="{ color: isDarkMode ? 'white' : 'black' }"></i>
    </button>

    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      (click)="menu.toggle($event)"
    >
      <i class="fa-solid fa-user fa-2xl" [ngStyle]="{ color: isDarkMode ? 'white' : 'black' }"></i>
    </button>

    <p-menu #menu [model]="items" styleClass="w-auto" [popup]="true"></p-menu>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
          <span>
            <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                  <a (click)="goHome()" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">InÃ­cio</span>
                  </a>
                </li>
                <li>
                  <a
                    (click)="irParaPainelJornalista()"

                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-objects-column mr-2"></i>
                    <span class="font-medium">Painel do Jornalista</span>
                  </a>
                </li>

                <li>
                  <a

                    <li>
                      <div class="text-xl mb-3">@if (isDarkMode) { Escuro ðŸŒš } @else { Claro ðŸŒž }</div>
                      <p-inputSwitch [ngModel]="isDarkMode" (ngModelChange)="toggleLightDark()" />
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
